<!DOCTYPE html>
<html>
<head>
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1">
  <meta charset="utf-8"/>
  <title>Cat Teaser</title>
  <link rel="stylesheet" href="style/headers.css" type="text/css"/>
  <link rel="stylesheet" href="style/buttons.css" type="text/css"/>
  <link rel="stylesheet" href="style/lists.css" type="text/css"/>
  <link rel="stylesheet" href="style/switches.css" type="text/css"/>
  <link rel="stylesheet" href="style/action_menu.css" type="text/css"/>
  <link rel="stylesheet" href="main.css" type="text/css"/>
  <!-- Specific code -->
  <script type="text/javascript" defer src="main.js"></script>
</head>
<body>
<div class="skin-organic">
  <section role="region">
    <header>
      <button id="back"><span class="icon icon-back">Back</span></button>
      <h1>Cat Teaser</h1>
    </header>
    <div id="devices" class="page current-page">
      <menu class="bottom-toolbar">
        <button id='start-search-device'>Start Discovery</button>
        <button id='stop-search-device'>Stop Discovery</button>
      </menu>
      <header>
        <h2>Discover LE Devices</h2>
      </header>
      <section data-type="list">
        <ul id="device-list">
        </ul>
      </section>
    </div>
    <div id="services" class="page">
      <header>
        <h2>Device Status</h2>
      </header>
      <section data-type="list">
        <ul id="device">
          <li>
            <a id="connection">
              <p>Connection State</p>
              <p id="conn-state"></p>
            </a>
          </li>
          <li>
            <a id="update-rssi">
              <p>Remote RSSI</p>
              <p id="remote-rssi"></p>
            </a>
          </li>
          <li>
            <a id="notify">
              <p>Notification</p>
              <p id="notify-status">Disabled</p>
            </a>
          </li>
        </ul>
      </section>
      <header>
        <h2>Controls</h2>
      </header>
      <section data-type="list">
        <ul id="controls-list">
          <li>
            <p>Laser</p>
            <p id="laser-val">Off</p>
            <input type="checkbox" name="laser" id="laser"
                   class="toggle"/>
            <label for="laser" id="laser-label"
                   class="checkbox-label"></label>
          </li>
          <li>
            <p>X Axis</p>
            <p id="x-axis-val">0</p>
            <input type="range" class="slider" min="0" max="160"
                   id="x-axis" name="x-axis" value="0">
          </li>
          <li>
            <p>Y Axis</p>
            <p id="y-axis-val">0</p>
            <input type="range" class="slider" min="0" max="160"
                   id="y-axis" name="y-axis" value="0">
          </li>
          <li>
            <p>Motion Control</p>
            <p id="motion-ctrl-val">Disabled</p>
            <input type="checkbox" name="motion-ctrl" id="motion-ctrl"
                   class="toggle"/>
            <label for="motion-ctrl" id="motion-ctrl-label"
                   class="checkbox-label"></label>
          </li>
        </ul>
      </section>
    </div>
  </section>
</div>
</body>
</html>
